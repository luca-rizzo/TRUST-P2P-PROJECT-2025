<!-- Modal -->
  <div class="modal-backdrop" *ngIf="showModal" (click)="showModal = false">
    <div class="modal" (click)="$event.stopPropagation()">

      <!-- Header fisso -->
      <div class="modal-header">
        <h2>Join a TRUST group</h2>
      </div>

      <!-- Body scrollabile -->
      <div class="modal-body">
        <form #joinForm="ngForm" (ngSubmit)="requestToJoin()" class="form-content">
          <label for="groupId">Group ID:</label>
          <input id="groupId" type="text" name="groupId" [(ngModel)]="groupId" placeholder="Enter group ID"
            required />
        </form>
      </div>

      <!-- Footer fisso -->
      <div class="modal-footer modal-actions">
        <button type="button" class="cancel" (click)="showModal = false">Cancel</button>
        <button type="submit" form="joinForm" class="submit" [disabled]="!groupId" (click)="requestToJoin()">
          Request to Join
        </button>
      </div>
    </div>
  </div>
